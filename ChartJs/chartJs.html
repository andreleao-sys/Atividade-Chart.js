<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family:Arial, Helvetica, sans-serif;">
    <h1>Gráficos - Chart.js</h1> <br>
    <div style="display: flex;">
        <div>
            <canvas id="myChart" style="position: relative; width: 600px; height: 350px;"></canvas>
        </div> 
        <div>
            <canvas id="myChart2" style="position: relative; width: 600px; height: 350px;"></canvas>
        </div>      
    </div>
</body>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: '#DC143C',
          borderColor: '#DC143C',
          borderWidth: 3
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          backgroundColor: '#1E90FF',
          borderColor: '#1E90FF',
          borderWidth: 3
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 90,
            min: 20,
          }
        }
      }
    });

    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor: '#DC143C',
          borderColor: '#DC143C'
        },
        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          backgroundColor: '#1E90FF',
          borderColor: '#1E90FF'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            min: 0,
          }
        }
      }
    });
</script>
 
</html>
